---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: false
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries: 
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
- "@MC_STATES_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
- "@MC_STATES_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts: []

# Implement some additional text states
states: 
  SmoothStart:
    base: Parallel
    states: [Stabilizer::Standing, Pause_2s]
  CoMTrajectoryGenerationTracking:
    base: Parallel
    states: [CoMTrajectoryGeneration_Initial, StabilizerStandingTrackCoM]
    configs:
      StabilizerStandingTrackCoM:
        StabilizerConfig:
          type: lipm_stabilizer
          leftFootSurface: LeftFootCenter
          rightFootSurface: RightFootCenter
          enabled: true
          contacts: [Left, Right]
          admittance:
            maxVel:
              linear: [0.3,0.3,0.3]
              angular: [0.5,0.5,0.5]
          Left:
            rotation: [0,0,0]
            height: 0
          Right:
            rotation: [0,0,0]
            height: 0

# Transitions map
transitions:
- [Pause_2s, OK, SmoothStart, Auto]
- [SmoothStart, OK, CoMTrajectoryGenerationTracking, Auto]
- [CoMTrajectoryGenerationTracking, OK, CoMTrajectoryGenerationTracking, Auto]

# Initial state
init: Pause_2s

# State observation
RunObservers: [Encoder, KinematicInertial]
UpdateObservers: [Encoder, KinematicInertial]
