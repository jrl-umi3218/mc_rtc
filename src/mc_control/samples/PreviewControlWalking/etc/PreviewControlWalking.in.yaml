---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
- "@MC_PreviewControlWalking_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_PreviewControlWalking_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
tasks:
  posture:
    stiffness: 1.0
    weight: 10.0
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts: []

# Implement some additional text states
states: {}
# Transitions map
transitions:
- [PreviewControlWalking_Initial, OK, PreviewControlWalking_Initial, Strict]
# Initial state
init: PreviewControlWalking_Initial

# Set realRobot's joint configuration from encoder readings
ObserverPipelines:
  name: "CoMObservation"
  observers:
    - type: Encoder
    - type: KinematicInertial
    - type: BodySensor
      update: false
