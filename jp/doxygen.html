<script type="text/javascript">
var baseURI = new String(window.location);
baseURI = baseURI.replace(window.location.hash, '');
baseURI = new URL(baseURI.substring(0, baseURI.lastIndexOf('/') + 1) + '../doxygen-html/').href;
var param = window.location.hash.substring(1);
if(param.length > 0)
{
  $('#doxygen').attr('src', '../doxygen-html/' + param + '.html');
}
$('#doxygen').on("load", function()
  {
    var uri = new String(document.getElementById('doxygen').contentDocument.baseURI);
    uri = uri.replace(baseURI, '').replace('.html', '');
    if( uri != "index")
    {
      window.location.hash = uri;
    }
    else
    {
      window.location.hash = "";
    }
  });
</script>
